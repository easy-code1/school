<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="/default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인트라넷 시스템</title>
    <style>
        section {
            width: 100%;
            min-height: 600px;
            margin: auto;
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
            height: 100%;
        }
        
        .welcome-header {
            font-size: 32px;
            color: #2e7d32;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .welcome-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #4caf50;
        }
        
        .welcome-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 40px;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        
        .welcome-content {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.8;
            color: #555;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-item {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #e8f5e9;
        }
        
        .feature-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .welcome-footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <section layout:fragment="content">
        <div class="welcome-container">
            <h1 class="welcome-header">인트라넷에 오신걸 환영합니다</h1>
            
            <div class="welcome-card">
                <p class="welcome-content">
                    학교 관리 시스템에 접속하셨습니다. 이 시스템을 통해 성적관리, 학생관리, 
                    커뮤니티 이용 등 다양한 학교 행정 업무를 효율적으로 처리하실 수 있습니다.
                </p>
                
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-title">성적관리</div>
                        <p>학급별 성적 입력 및 관리, 성적표 출력</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-title">학생관리</div>
                        <p>학생 정보 관리, 출결 관리, 상담 기록</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-title">커뮤니티</div>
                        <p>공지사항, 게시판, 자료실 이용</p>
                    </div>
                </div>
                
                <div class="welcome-footer">
                    좌측 메뉴를 통해 원하시는 기능을 이용하실 수 있습니다.
                </div>
            </div>
        </div>
    </section>
</body>
</html>
