<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 학교 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Malgun Gothic', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 360px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-title {
            font-size: 24px;
            color: #2e7d32;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .login-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #4caf50;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            height: 50px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        .input-field::placeholder {
            color: #aaa;
        }
        
        .login-btn {
            width: 100%;
            height: 50px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2e7d32;
        }
        
        .login-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .school-logo {
            margin-bottom: 20px;
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="school-logo">학교 관리 시스템</div>
        <h3 class="login-title">로그인</h3>
        <form method="post" action="loginOk">
            <div class="input-group">
                <input type="text" name="userid" placeholder="아이디" class="input-field" required>
            </div>
            <div class="input-group">
                <input type="password" name="pwd" placeholder="비밀번호" class="input-field" required>
            </div>
            <div class="input-group">
                <input type="submit" value="로그인" class="login-btn">
            </div>
            <div class="login-footer">
                로그인하시면 모든 서비스를 이용하실 수 있습니다.
            </div>
        </form>
    </div>
</body>
</html>
